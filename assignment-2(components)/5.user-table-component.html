<!DOCTYPE html>
<html>
    <head>
        <title>
            5.User Table Component
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <script type="text/babel">

            const rootHandle = document.getElementById("root")

            const users = [
                            { id: 1, name: 'user1', email: 'u1@gmail.com'},
                            { id: 2, name: 'user2', email: 'u2@gmail.com' },
                            { id: 3, name: 'user3', email: 'u3@gmail.com' }
                        ]

            function UserTable(props){
                
                return(
                    <div>
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                    {props.user_info.map((user)=>{
                                    return(
                                        <tr>
                                            <td>{user.id}</td>
                                            <td>{user.name}</td>
                                            <td>{user.email}</td>
                                        </tr>
                                    ) 
                                })}
                            </tbody>
                        </table>
                    </div>
                    
                )
            }
            
            const ele = <UserTable user_info={users}/>

            ReactDOM.render(ele,rootHandle)
        </script>
    </body>
</html>
