<html>
    <head>
        <title>Real time input display</title>
    </head>
    <body>
        <h1></h1>
        <form>
            <input type="text" name="username" onkeyup="displayInput(event)"> 
        </form>
        <script>
            const h1Tag=document.querySelector('h1');
            function displayInput(e){
                e.preventDefault();    
                h1Tag.innerText = e.target.value;
            }
        </script>
    </body>
</html>
