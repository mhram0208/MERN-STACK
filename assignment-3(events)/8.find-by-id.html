<!DOCTYPE html>
<html>
    <head>
        <title>
            8.Find by ID
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <script type="text/babel">

            const rootHandle = document.getElementById("root")
            
            const tasks = [
                { id: 1, title: 'Task 1', isCompleted: true },
                { id: 2, title: 'Task 2', isCompleted: true },
                { id: 3, title: 'Task 3', isCompleted: false }
            ]
            
            function FindElement(props){
                return (
                    <button onClick={findId}>Find Record by ID</button>
                )

                function findId(){
                    const inputId = prompt("Enter ID");
                    const result = props.data.find((task)=>{
                       return task.id==inputId
                    })
                    if(result){
                        console.log(result)
                        alert(`${result.title} - ${result.isCompleted}`)
                    } else {
                        alert(`task with id - ${inputId} not found`)
                    }
                }
            }
                
            const ele = <FindElement data={tasks}/>

            ReactDOM.render(ele,rootHandle)
        </script>
    </body>
</html>
