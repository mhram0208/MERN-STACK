<!DOCTYPE html>
<html>
    <head>
        <title>
         6.Tag Generator
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <script type="text/babel">

            const rootHandle = document.getElementById("root")

            function TagGenerator(props){
                return (
                    <div>
                        <input type ="button" onClick={alertFunc}  value="Enter a String" />
                    </div>
                )

                function alertFunc(){
                    const name = prompt("Enter a String");
                    const combinedString=name.split(' ').map(ele =>ele.charAt(0).toUpperCase() + ele.substr(1)).join('')
                    const tag =`#${combinedString}`
                    alert(tag)
                }  
            }
                
            const ele = <TagGenerator/>

            ReactDOM.render(ele,rootHandle)
        </script>
    </body>
</html>
