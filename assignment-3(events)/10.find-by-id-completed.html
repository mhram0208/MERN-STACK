<!DOCTYPE html>
<html>
    <head>
        <title>
            10.Find By Id and Completed Tasks
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <script type="text/babel">

            const rootHandle = document.getElementById("root")
            
            const tasks = [
                { id: 1, title: 'Task 1', isCompleted: true },
                { id: 2, title: 'Task 2', isCompleted: true },
                { id: 3, title: 'Task 3', isCompleted: false },
                { id: 4, title: 'Task 4', isCompleted: false },
                { id: 5, title: 'Task 5', isCompleted: true }
            ]
            
            function TasksList(props){
                const findById = () => {
                    const inputId = prompt("Enter ID");
                    const result = props.data.find((task)=>{
                       return task.id==inputId
                    })
                    if(result){
                        alert(`${result.title} - ${result.isCompleted}`)
                    } else {
                        alert(`task with id - ${inputId} not found`)
                    }
                }
                const showCompletedTasks =()=>{
                    const completedTaskArr = props.data.filter((task)=>{
                        return task.isCompleted==true
                    })
                    const completedTitles = completedTaskArr.map((task)=>{
                        return task.title
                    })
                    alert(completedTitles)
                }
                return (
                    <div>
                        <button onClick={findById}>Find task By ID</button>
                        <button onClick={showCompletedTasks}>Show Completed Tasks</button>
                    </div>
                )
            }
                
            const ele = <TasksList data={tasks}/>

            ReactDOM.render(ele,rootHandle)
        </script>
    </body>
</html>
