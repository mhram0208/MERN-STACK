<!DOCTYPE html>
<html>
    <head>
        <title>
            12.User List
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
            const rootHandle = document.getElementById("root")

            const users = [
                {id:1, name:'user1'},
                {id:2, name:'user2'},
                {id:3, name:'user3'},
            ]
            
            /* 
                h2 - listing users(count)
                ul - list all the users
            */
            const ele = (
                <div>
                    <h2>Listing Users - {users.length}</h2>
                    <ul>
                        {users.map((ele)=>{
                            return <li>{ele.name}</li>
                        })}
                    </ul>
                </div>
           )
            ReactDOM.render(ele, rootHandle)
        </script>
    </body>
</html>
