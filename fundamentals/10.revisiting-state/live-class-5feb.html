<!DOCTYPE html>
<html>
    <head>
        <title>
            Live class 2nd Feb
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>
        <script type="text/babel">
            const rootHandle = document.getElementById("root")

            const {useState} = React

            function App(props){
                const [str, setStr] = useState([])
                
                const printJs = () =>{
                    const result = [...str,'Js']
                    setStr(result)
                }

                const printReact = () =>{
                    const result = [...str,'React']
                    setStr(result)
                }
                
                return(
                    <div>
                        {str.map((ele,i)=>{
                            return <p key={i}>{ele}</p>
                        })}

                        <JsComponent printJs={printJs}/>
                        <ReactComponent printReact={printReact}/>
                    </div>
                )
            }

            function JsComponent(props){
                
                const {printJs} = props
                return (
                    <div>
                        <button onClick={printJs}>Js</button>
                    </div>
                )
            }

            function ReactComponent(props){
                const {printReact} = props

                return (
                    <div>
                        <button onClick={printReact}>React</button>
                    </div>
                )
            }
            
            ReactDOM.render(<App/>, rootHandle)
        </script>
    </body>
</html>
