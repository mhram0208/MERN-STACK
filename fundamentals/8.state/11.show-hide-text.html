


<!DOCTYPE html>
<html>
    <head>
        <title>
           11. Show/Hide Text
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>
        <script type="text/babel">
            const rootHandle = document.getElementById("root")

            /* 
                1. Create a Component called TextDisplay
                2. Maintain state "status" as boolean
                3. Display some text along with the button
                4. When the status is true, 
                    then display the text
                    then button text needs to be hide
                5. When the status is false, 
                    then hide the text
                    then button text needs to be show
                6. Add a event handler, which when clicked change status to it's opposite value
            */

            const {useState} = React
            
            function TextDisplay(props){
                const [status, setStatus] = useState(true)
                const [btntext, setBtnText] = useState('Hide')
                
                const toggle = () =>{
                    // const result = status ? false : true
                    const result = !status
                    setStatus(result)
                }

                

                return(
                    <div>
                        <h1>Sow/Hide Text</h1>
                        {status && <p>React makes it painless to create interactive UIs. Design simple views for each state in your application, and React will efficiently update and render just the right components when your data changes.</p> }
                        <button onClick={toggle}>{ status ? 'hide' : 'show' }</button>
                    </div>
                )
            }
            ReactDOM.render(<TextDisplay/>,rootHandle)
        </script>
    </body>
</html>
