<!DOCTYPE html>
<html>
    <head>
        <title>
            36.Prevent Render
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
            const rootHandle = document.getElementById("root")
            
            function PaymentInfo(props){ //child
                const {isDue} = props
                console.log(!isDue)
                if(!isDue){
                    return null
                }
                return (
                    <div>
                        <p>Payment Info</p>
                    </div>
                )
            }

            function App(props){ //parent
                const isDue = true
                return(
                    <div>
                        <h2>Collect Payment</h2>
                        <PaymentInfo isDue={isDue}/>
                    </div>
                )
            }

            ReactDOM.render(<App/>, rootHandle)
        </script>
    </body>
</html>
