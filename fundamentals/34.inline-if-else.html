<!DOCTYPE html>
<html>
    <head>
        <title>
            34.Inline If Else (Ternary)
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
            const rootHandle = document.getElementById("root")
            
            function CartStatus(props){ //child
                // console.log(props)
                const {items} = props //ES6 OBJECT DESTRUCTURING
                // const items = props.items //ES5
                console.log(items)
                
                return (
                    <div>
                        {
                            ( items.length > 0 ) ? ( 
                                <p>you have {items.length} items in your cart</p> 
                            ) : (
                                <p>your cart is empty</p>
                            )

                            // props.items.length > 0 ? <p>you have {props.items.length} items in your cart</p> : <p>your cart is empty</p> 

                            // props.items.length === 0 ? <p>your cart is empty</p> : 
                            // <p>you have {props.items.length} items in your cart</p> 
                        } 
                    </div>
                )
            }

            function App(props){ //parent
                const items = [{
                        id : 1, 
                        name : 'product 1',
                        quantity : 1,
                        price : 10
                    },
                    {
                        id : 2, 
                        name : 'product 2',
                        quantity : 2,
                        price : 100
                    }
                ]
                return(
                    <div>
                        <h2>CartPage</h2>
                        <CartStatus items={items} />
                    </div>
                )
            }

            ReactDOM.render(<App/>, rootHandle)
        </script>
    </body>
</html>
