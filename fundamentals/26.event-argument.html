<!DOCTYPE html>
<html>
    <head>
        <title>
            26. Event Argument
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
            const rootHandle = document.getElementById("root")

            const users = [
                {id:1, name:'user1', email:'u1@gmail.com'},
                {id:2, name:'user2', email:'u2@gmail.com'},
                {id:3, name:'user3', email:'u3@gmail.com'},
            ]
            /* 
                1. Create UserList Component
                2. Pass users array as props to the Component
                3. Return a list of users
                4. Each user to have a button
                5. When clicked the button, display the user details in an alert box
            */
            function UserList(props){
                console.log(props)
                const [user]= props.users

                function showDetails(user){
                   alert(`${user.id} - ${user.name} - ${user.email}`)
                }

                return(
                    <ul>
                        {users.map((user)=>{
                            return (
                                <li key={user.id}>{user.name}
                                    <button onClick={()=>{showDetails(user)}}>Show</button>
                                </li>
                            )
                        })}
                    </ul>
                )
            }

            const ele = <UserList users={users}/>

           ReactDOM.render(ele, rootHandle)
        </script>
    </body>
</html>
