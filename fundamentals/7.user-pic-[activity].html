<!DOCTYPE html>
<html>
    <head>
        <title>
            7.User Pic Activity
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
            const rootHandle = document.getElementById("root")

            const user = {
                first_name:'Joseph',
                email:'joseph@gmail.com',
                avatar:'https://i.picsum.photos/id/1/367/267.jpg?hmac=jZdc5TviQPVhxLyvyU8siO-I5FMVXVZpBhsBYKbBJpM',
            }
            // display the user pic on the webpage, use the user first name for the alt attributr

            const ele = <img src={user.avatar} alt={user.first_name}/>

            ReactDOM.render(ele, rootHandle)
        </script>
    </body>
</html>
