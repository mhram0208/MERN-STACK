<!DOCTYPE html>
<html>
    <head>
        <title>
            18.Object Data
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
            const rootHandle = document.getElementById("root")

            const data = {
                usa:30,
                india:60,
                australia:10
            }
            
            // for in
            // const generateList = (data) =>{
            //     const result = []
            //     for(const k in data){
            //         result.push(<li key={k}> {k} - {data[k]}</li>)
            //     }
            //     return result
            // }

            const ele = (
                <ul>
                    {Object.keys(data).map((ele, i)=>{
                        return <li key={i}>{ele} - {data[ele]}</li>
                    })}
                </ul>
           )
            ReactDOM.render(ele, rootHandle)
        </script>
    </body>
</html>
