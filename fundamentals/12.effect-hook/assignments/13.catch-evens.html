<!DOCTYPE html>
<html>
    <head>
        <title>Catch Evens</title>
    </head>
    <body>
        <div id='root'>
            
        </div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script> 
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <script type='text/babel'> // For transpiling
            const rootHandle = document.getElementById('root')

            const { useState, useEffect } = React

            const evenNumbers = []

            function CatchEvens(props) { 
                const [number, setNumber] = useState(0)
                const [evens, setEvens] = useState([])

                useEffect(() => {
                    setInterval(() => {
                        const num = Math.ceil(Math.random() * 100)
                        setNumber(num) 
                        if(num % 2 === 0) {
                            evenNumbers.push(num) 
                            setEvens([...evenNumbers])
                        }
                    }, 1000)
                }, []) 

                return (
                    <div>
                        <h1>{number}</h1>
                        <h1>All evens - {evens.length}</h1>    
                        <ul>
                            {evens.map((ele, i) => <li key={i}>{ele}</li>)}
                        </ul>
                    </div>
                )
            }

            ReactDOM.render(<CatchEvens />, rootHandle)
        </script>
    </body>
</html>
