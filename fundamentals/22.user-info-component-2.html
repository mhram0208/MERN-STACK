<!DOCTYPE html>
<html>
    <head>
        <title>
            22.UserInfo Component
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
            const rootHandle = document.getElementById("root")

            const user1 = {
                first_name: 'Joseph',
                email: 'joseph@gmail.com',
                avatar: 'https://s3.amazonaws.com/uifaces/faces/twitter/josephstein/128.jpg',
            }

            const user2 = {
                first_name: "Wong",
                email: "wong@gmail.com", 
                avatar: "https://s3.amazonaws.com/uifaces/faces/twitter/olegpogodaev/128.jpg" 
            }
            /*
            1.Create a User Component
            2.Pass first_name and avatar as props
            3.should return
                image - avatar
                h3 - first_name
            */
            function UserInfo(props){
                return (
                    <div>
                        <img src={props.avatar} alt={props.first_name}/>
                        <h3>{props.first_name}</h3>
                        <hr/>
                    </div>
                )
            }
           const ele = (
                <div>
                    <UserInfo avatar={user1.avatar} first_name={user1.first_name}/> 
                    <UserInfo avatar={user2.avatar} first_name={user2.first_name}/> 
                </div>
           )
                
           ReactDOM.render(ele, rootHandle)
        </script>
    </body>
</html>
